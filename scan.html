<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สแกนหน้าเช็คชื่อ - ระบบเช็คชื่ออัจฉริยะ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        body { font-family: 'Inter', 'Kanit', sans-serif; }
        .loader { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .success-overlay { 
            background: linear-gradient(135deg, #10b981, #059669);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-4xl">
        <!-- Header -->
        <header class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <div class="flex items-center space-x-3">
                    <i data-lucide="scan-face" class="text-blue-600 w-8 h-8"></i>
                    <h1 class="text-xl font-bold text-gray-800">ระบบสแกนหน้าเช็คชื่อ</h1>
                </div>
                <div class="flex items-center gap-4">
                    <!-- Student Info -->
                    <div class="text-right">
                        <p class="font-medium" id="student-name-display">-</p>
                        <p class="text-sm text-gray-600" id="student-id-display">-</p>
                    </div>
                    <!-- Admin Link (Small and discreet) -->
                    <a href="admin.html" class="text-gray-500 hover:text-gray-700 text-sm">
                        <i data-lucide="settings" class="w-5 h-5"></i>
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Status Card -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                    <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">
                        <p class="text-blue-600 font-semibold">สถานะปัจจุบัน</p>
                        <p id="current-status" class="text-2xl font-bold text-blue-700 mt-2">ยังไม่เช็คชื่อ</p>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg border border-green-200">
                        <p class="text-green-600 font-semibold">เวลาเข้างาน</p>
                        <p id="checkin-time" class="text-lg text-green-700 mt-2">-</p>
                    </div>
                    <div class="bg-purple-50 p-4 rounded-lg border border-purple-200">
                        <p class="text-purple-600 font-semibold">ตำแหน่ง</p>
                        <p id="location-info" class="text-lg text-purple-700 mt-2">กำลังโหลด...</p>
                    </div>
                </div>
            </div>

            <!-- Scanner Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-lg font-semibold mb-4 text-center">สแกนใบหน้าเพื่อเช็คชื่อ</h2>
                
                <!-- Scanner Container -->
                <div class="relative bg-black rounded-lg overflow-hidden mx-auto max-w-2xl">
                    <!-- Video Feed -->
                    <video id="scanner-video" class="w-full h-auto" autoplay muted playsinline></video>
                    
                    <!-- Overlay Canvas -->
                    <canvas id="overlay-canvas" class="absolute top-0 left-0 w-full h-full"></canvas>
                    
                    <!-- Success Overlay -->
                    <div id="success-overlay" class="success-overlay absolute inset-0 flex items-center justify-center hidden">
                        <div class="text-center text-white">
                            <i data-lucide="check-circle" class="w-16 h-16 mx-auto mb-4"></i>
                            <p class="text-2xl font-bold" id="success-name"></p>
                            <p class="text-xl mt-2">เช็คชื่อสำเร็จ!</p>
                            <p class="text-lg mt-1" id="success-time"></p>
                        </div>
                    </div>
                </div>

                <!-- Scanner Controls -->
                <div class="text-center mt-6 space-x-4">
                    <button 
                        id="start-scan-btn"
                        onclick="startScanning()"
                        class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition-colors font-semibold flex items-center gap-2 mx-auto"
                    >
                        <i data-lucide="camera"></i>
                        เริ่มสแกนใบหน้า
                    </button>
                    <button 
                        id="stop-scan-btn"
                        onclick="stopScanning()"
                        class="bg-red-600 text-white px-8 py-3 rounded-lg hover:bg-red-700 transition-colors font-semibold flex items-center gap-2 mx-auto hidden"
                    >
                        <i data-lucide="square"></i>
                        หยุดสแกน
                    </button>
                </div>

                <!-- Loading State -->
                <div id="scanner-loading" class="text-center py-8 hidden">
                    <div class="loader w-12 h-12 rounded-full border-4 border-blue-600 mx-auto mb-4"></div>
                    <p class="text-gray-600">กำลังโหลดระบบสแกนใบหน้า...</p>
                </div>
            </div>

            <!-- Recent Check-ins -->
            <div class="bg-white rounded-lg shadow-md p-6 mt-6">
                <h3 class="font-semibold mb-4">ประวัติการเช็คชื่อล่าสุด</h3>
                <div id="recent-checkins" class="space-y-2 max-h-60 overflow-y-auto">
                    <p class="text-gray-500 text-center py-4">ยังไม่มีประวัติการเช็คชื่อ</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Global variables
        let scannerStream = null;
        let isScanning = false;
        let recognitionInterval = null;
        let currentStudent = null;
        let currentLocation = null;

        // Initialize icons
        lucide.createIcons();

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await initializePage();
        });

        // Initialize page
        async function initializePage() {
            // Load student info
            await loadStudentInfo();
            
            // Get current location
            getCurrentLocation();
            
            // Load recent check-ins
            loadRecentCheckins();
            
            // Load face recognition models
            await loadFaceRecognitionModels();
        }

        // Load student information
        async function loadStudentInfo() {
            const studentId = localStorage.getItem('currentStudentId');
            const studentName = localStorage.getItem('currentStudentName');
            
            if (studentId && studentName) {
                currentStudent = {
                    id: studentId,
                    name: studentName
                };
                
                document.getElementById('student-name-display').textContent = studentName;
                document.getElementById('student-id-display').textContent = `รหัส: ${studentId}`;
            } else {
                // Redirect to registration if no student data
                window.location.href = 'index.html';
            }
        }

        // Get current location
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        currentLocation = {
                            lat: position.coords.latitude.toFixed(6),
                            lng: position.coords.longitude.toFixed(6)
                        };
                        document.getElementById('location-info').textContent = 
                            `${currentLocation.lat}, ${currentLocation.lng}`;
                    },
                    (error) => {
                        console.warn('Location error:', error);
                        document.getElementById('location-info').textContent = 'ไม่สามารถระบุตำแหน่ง';
                    }
                );
            } else {
                document.getElementById('location-info').textContent = 'เบราว์เซอร์ไม่รองรับ';
            }
        }

        // Load face recognition models
        async function loadFaceRecognitionModels() {
            try {
                const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
                
                await Promise.all([
                    faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                ]);
                
                console.log('Face recognition models loaded');
            } catch (error) {
                console.error('Error loading face models:', error);
                alert('ไม่สามารถโหลดระบบสแกนใบหน้าได้ กรุณารีเฟรชหน้าเว็บ');
            }
        }

        // Start scanning
        async function startScanning() {
            const video = document.getElementById('scanner-video');
            const loading = document.getElementById('scanner-loading');
            const startBtn = document.getElementById('start-scan-btn');
            const stopBtn = document.getElementById('stop-scan-btn');
            
            // Show loading
            loading.classList.remove('hidden');
            startBtn.classList.add('hidden');
            
            try {
                // Get camera stream
                scannerStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                
                video.srcObject = scannerStream;
                await video.play();
                
                // Hide loading, show stop button
                loading.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                
                isScanning = true;
                
                // Start face recognition
                startFaceRecognition();
                
            } catch (error) {
                console.error('Camera error:', error);
                loading.innerHTML = `
                    <div class="text-center text-red-600">
                        <i data-lucide="camera-off" class="w-12 h-12 mx-auto mb-4"></i>
                        <p>ไม่สามารถเปิดกล้องได้</p>
                        <p class="text-sm mt-2">กรุณาอนุญาตการเข้าถึงกล้อง</p>
                    </div>
                `;
                lucide.createIcons();
                startBtn.classList.remove('hidden');
            }
        }

        // Stop scanning
        function stopScanning() {
            isScanning = false;
            
            if (recognitionInterval) {
                clearInterval(recognitionInterval);
                recognitionInterval = null;
            }
            
            if (scannerStream) {
                scannerStream.getTracks().forEach(track => track.stop());
                scannerStream = null;
            }
            
            const video = document.getElementById('scanner-video');
            video.srcObject = null;
            
            document.getElementById('start-scan-btn').classList.remove('hidden');
            document.getElementById('stop-scan-btn').classList.add('hidden');
        }

        // Start face recognition
        function startFaceRecognition() {
            const video = document.getElementById('scanner-video');
            const overlay = document.getElementById('overlay-canvas');
            
            // Set overlay dimensions
            const displaySize = { width: video.videoWidth, height: video.videoHeight };
            faceapi.matchDimensions(overlay, displaySize);
            
            // Start recognition loop
            recognitionInterval = setInterval(async () => {
                if (!isScanning) return;
                
                try {
                    const detections = await faceapi
                        .detectAllFaces(video)
                        .withFaceLandmarks()
                        .withFaceDescriptors();
                    
                    const resizedDetections = faceapi.resizeResults(detections, displaySize);
                    
                    // Clear overlay
                    overlay.getContext('2d').clearRect(0, 0, overlay.width, overlay.height);
                    
                    // Draw detections
                    faceapi.draw.drawDetections(overlay, resizedDetections);
                    faceapi.draw.drawFaceLandmarks(overlay, resizedDetections);
                    
                    // If face detected and we have student data, record attendance
                    if (detections.length > 0 && currentStudent) {
                        await recordAttendance();
                    }
                    
                } catch (error) {
                    console.error('Recognition error:', error);
                }
            }, 1000); // Check every second
        }

        // Record attendance
        async function recordAttendance() {
            if (!currentStudent) return;
            
            const now = new Date();
            const timestamp = now.toISOString();
            const timeString = now.toLocaleTimeString('th-TH');
            
            try {
                const gasWebAppUrl = localStorage.getItem('gasWebAppUrl');
                if (!gasWebAppUrl) {
                    throw new Error('ระบบยังไม่ได้ตั้งค่า กรุณาติดต่อผู้ดูแลระบบ');
                }
                
                const attendanceData = {
                    id: currentStudent.id,
                    name: currentStudent.name,
                    class: 'N/A', // You might want to store this in localStorage too
                    timestamp: timestamp,
                    location: currentLocation ? `${currentLocation.lat},${currentLocation.lng}` : 'N/A',
                    status: 'มาเรียน'
                };
                
                const response = await fetch(gasWebAppUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify({
                        action: 'recordAttendance',
                        data: attendanceData
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show success overlay
                    showSuccessOverlay(currentStudent.name, timeString);
                    
                    // Update status
                    document.getElementById('current-status').textContent = 'เช็คชื่อแล้ว';
                    document.getElementById('current-status').classList.add('text-green-600');
                    document.getElementById('checkin-time').textContent = timeString;
                    
                    // Reload recent check-ins
                    loadRecentCheckins();
                    
                    // Stop scanning temporarily
                    stopScanning();
                    
                    // Restart scanning after delay
                    setTimeout(() => {
                        startScanning();
                    }, 3000);
                }
                
            } catch (error) {
                console.error('Attendance recording error:', error);
                alert('เกิดข้อผิดพลาด: ' + error.message);
            }
        }

        // Show success overlay
        function showSuccessOverlay(studentName, time) {
            const overlay = document.getElementById('success-overlay');
            document.getElementById('success-name').textContent = studentName;
            document.getElementById('success-time').textContent = time;
            
            overlay.classList.remove('hidden');
            
            setTimeout(() => {
                overlay.classList.add('hidden');
            }, 3000);
        }

        // Load recent check-ins
        async function loadRecentCheckins() {
            try {
                const gasWebAppUrl = localStorage.getItem('gasWebAppUrl');
                if (!gasWebAppUrl) return;
                
                const response = await fetch(gasWebAppUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify({
                        action: 'getAttendance'
                    })
                });
                
                const result = await response.json();
                
                if (result.success && result.data) {
                    displayRecentCheckins(result.data);
                }
            } catch (error) {
                console.error('Error loading check-ins:', error);
            }
        }

        // Display recent check-ins
        function displayRecentCheckins(attendanceData) {
            const container = document.getElementById('recent-checkins');
            
            if (!attendanceData || attendanceData.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-4">ยังไม่มีประวัติการเช็คชื่อ</p>';
                return;
            }
            
            // Filter current student's check-ins and sort by timestamp
            const studentCheckins = attendanceData
                .filter(record => record.id === currentStudent.id)
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                .slice(0, 5); // Show last 5 check-ins
            
            if (studentCheckins.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-4">ยังไม่มีประวัติการเช็คชื่อ</p>';
                return;
            }
            
            container.innerHTML = studentCheckins.map(record => {
                const date = new Date(record.timestamp);
                const timeString = date.toLocaleTimeString('th-TH');
                const dateString = date.toLocaleDateString('th-TH');
                
                return `
                    <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <div>
                            <p class="font-medium">${record.status}</p>
                            <p class="text-sm text-gray-600">${dateString}</p>
                        </div>
                        <p class="text-lg font-semibold text-green-600">${timeString}</p>
                    </div>
                `;
            }).join('');
        }

        // Clean up when leaving page
        window.addEventListener('beforeunload', () => {
            stopScanning();
        });
    </script>
</body>
</html>
